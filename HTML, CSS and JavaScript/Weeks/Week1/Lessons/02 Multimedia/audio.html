<audio  src="beets_turnips.mp3" controls> </audio>

<!-- Autoplay could be useful for example if you were developing a game, say the start music for the beginning. Here we combine autoplay woth loop-->
<audio  src="drum_loop.mp3" autoplay loop> </audio>

<!-- To handle order browsers use the following, which will be ignored by newer browsers 
	<this_new_html_tag>
		<p>Sorry, your browser can't handle <i>this_new_html_tag</i>!</p>
	</this_new_html_tag>
-->

<audio src="drum_loop.mp3" controls>
<p>Sorry! Your browser does not support the <i>audio</i> tag</p>
</audio>
